<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TecVooDoo - Coming Soon</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin: 0;
      flex-direction: column;
      gap: 16px;
    }
    /* Accessible title without showing duplicate text */
    .sr-only {
      position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0;
    }
    /* 500px logo, responsive on small screens */
    img.logo {
      max-width: 500px;   /* target size */
      width: 100%;        /* shrink on small screens */
      height: auto;
      display: block;
    }
    p { color: #aaa; margin: 0; }
  </style>
</head>
<body>
  <h1 class="sr-only">TecVooDoo</h1>
  <img class="logo" src="./tecvoodoo-logo-small.png" alt="TecVooDoo logo" />
  <p>Something awesome is coming soon...</p>
</body>
</html>
